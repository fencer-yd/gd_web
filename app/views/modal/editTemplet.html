<div class="modal modal-preview" id="inner_detail" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" align="center">
        新建模板
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="elementName">模板名称</label>
            <input type="text" class="form-control" id="elementName" placeholder="模板名称" ng-model="editTemplet.name">
          </div>
          <div class="form-group">
            <label for="type">模板类别</label>
            <select name="" id="type" class="form-control"  ng-model="editTemplet.type" ng-options="type.type as type.name for type in editTemplet.typeList"></select>
          </div>
          <div class="form-group">
            <label for="content">模板内容</label>
            <textarea id="content" name="content" ui-tinymce="editTemplet.tinymceOptions" ng-model="editTemplet.tinymceModel"></textarea>
          </div>

        </form>

      </div>
      <div class="modal-footer" align="center">
        <button class="btn btn-warning" ng-click="editTemplet.submit()">Submit</button>
        <button class="btn btn-warning" ng-click="editTemplet.cancel()">Cancel</button>
      </div>
    </div>
  </div>
</div>
