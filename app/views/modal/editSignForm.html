<div class="modal modal-preview" id="inner_detail" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" align="center">
                会签意见
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <form>
                        <div class="form-group">
                            <label for="party_a" class="col-sm-2 control-label">甲方</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="party_a" ng-model="editSignForm.party_aName"
                                       readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="party_a_opinion" class="col-sm-2 control-label">甲方意见</label>

                            <div class="col-sm-10">
                                <textarea type="text" class="form-control" id="party_a_opinion"
                                          ng-model="editSignForm.party_a_opinion" ng-readonly="editSignForm.tenant != editSignForm.party_a"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">乙方</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="party_b" ng-model="editSignForm.party_bName"
                                       readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="party_b_opinion" class="col-sm-2 control-label">乙方意见</label>

                            <div class="col-sm-10">
                                <textarea type="text" class="form-control" id="party_b_opinion"
                                          ng-model="editSignForm.party_b_opinion" ng-readonly="editSignForm.tenant != editSignForm.party_b"/>
                            </div>
                        </div>
                    </form>
            </div>
            <div class="modal-footer" align="center">
                <button class="btn btn-warning" ng-click="editSignForm.submit()">Submit</button>
                <button class="btn btn-warning" ng-click="editSignForm.cancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>
