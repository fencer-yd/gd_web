<div class="modal modal-preview" id="inner_detail" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" align="center">
                合同审核
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">合同名称</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name" ng-model="checkContract.name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="type" class="col-sm-2 control-label">审核意见</label>

                            <div class="col-sm-10">
                                <select name="" id="type" class="form-control" ng-model="checkContract.situate"
                                        ng-options="mapData.type as mapData.name for mapData in checkContract.typeMapData"></select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer" align="center">
                <button class="btn btn-warning" ng-click="checkContract.submit()">Submit</button>
                <button class="btn btn-warning" ng-click="checkContract.cancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>
