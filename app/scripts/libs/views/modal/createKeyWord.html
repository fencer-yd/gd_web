<div class="modal modal-preview" id="inner_detail" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" align="center">
        新建关键字
      </div>
      <div class="modal-body">

        <form>
          <div class="form-group">
            <label for="elementName">关键字名称</label>
            <input type="text" class="form-control" id="elementName" placeholder="关键字名称" ng-model="keyword.name">
          </div>
          </form>
      <div class="modal-footer" align="center">
        <button class="btn btn-warning" ng-click="keyword.submit()">Submit</button>
        <button class="btn btn-warning" ng-click="keyword.cancel()">Cancel</button>
      </div>
    </div>
  </div>
</div>
 </div>
