<div class="modal modal-preview" id="inner_detail" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" align="center">
                公司信息
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="companyName">公司名称</label>
                        <input type="text" class="form-control" id="companyName" placeholder="公司名称" ng-model="editCompany.name" >
                    </div>
                    <div class="form-group">
                        <label for="companyAddress">公司地址</label>
                        <input type="text" class="form-control" id="companyAddress" placeholder="公司地址" ng-model="editCompany.address" >
                    </div>
                    <div class="form-group">
                        <label for="companyContact">公司联系方式</label>
                        <input type="text" class="form-control" id="companyContact" placeholder="联系方式" ng-model="editCompany.contact" >
                    </div>
                    <div class="form-group">
                        <label for="companySize">公司规模</label>
                        <input type="number" class="form-control" id="companySize" placeholder="公司规模" ng-model="editCompany.size" >
                    </div>
                    <div class="form-group">
                        <label for="describle">公司概况</label>
                        <textarea type="text" class = "form-control" id="describle" name="describle" ng-model="editCompany.describle"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer" align="center">
                <button class="btn btn-warning" ng-click="editCompany.submit()">Submit</button>
                <button class="btn btn-warning" ng-click="editCompany.cancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>
